# VNExpress - Quân sự
webname: "vnexpress"

# tasks = ["url", "type"]
task: "type"

#logger config file path
logger_fpath: "logger/logger_config.yml"
urls_fpath: "urls.txt"
output_dpath: "result/vnexpress_quansu"
num_workers: 2

# Crawl quân sự (subcategory)
article_type: "the-gioi/quan-su"
total_pages: 15

# Time-based filtering: only crawl articles from the last X days
# Set to null or remove to crawl all pages
max_days_old: 7
